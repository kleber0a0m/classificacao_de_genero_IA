<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body  class="b">
 <div class="login">
	<!-- Main Input For Receiving Query to our ML -->
  <h1>{{ prediction_text }}</h1>
  <br>
  <br>


     <form action="{{ url_for('predict')}}" method="post">
      
         <p class="mt-4">Cabelo longo?</p>
         <select name="a" class="" aria-label=".form-select-lg example" required>
          <option value="">-</option>
          <option value="1">Sim</option>
          <option value="0">Não</option>
         </select>

         <p class="mt-4">Largura da testa(cm):</p>
         <input class="mb-4" type="text" name="b" placeholder="forehead_width_cm" required />

         <p class="mt-4">Altura da testa(cm):</p>
         <input class="mb-4" type="text" name="c" placeholder="forehead_height_cm" required />

         <p class="mt-4">Nariz longo?</p>
         <select name="d" class="" aria-label=".form-select-lg example" required>
          <option value="">-</option>
          <option value="1">Sim</option>
          <option value="0">Não</option>
         </select>

         <p class="mt-4">Nariz comprido?</p>
         <select name="e" class="" aria-label=".form-select-lg example" required>
          <option value="">-</option>
          <option value="1">Sim</option>
          <option value="0">Não</option>
         </select>

         <p class="mt-4">Labios finos?</p>
         <select name="f" class="" aria-label=".form-select-lg example" required>
          <option value="">-</option>
          <option value="1">Sim</option>
          <option value="0">Não</option>
         </select>
         
         <p class="mt-4">Distância entre nariz e lábios?</p>
         <select name="g" class="" aria-label=".form-select-lg example" required>
          <option value="">-</option>
          <option value="1">Longa</option>
          <option value="0">Curta</option>
         </select>
         
         <button type="submit" class="btn btn-primary btn-block btn-large mt-2 text-center">Enviar</button>
      </form>

   <br>
   <br>
   

 </div>

</body>
</html>
